  <text class="st0" transform="translate(755.02 101.38)"><tspan x="0" y="0">Leopard Lab은 완성된 호피 무늬를 컬렉션처럼 보여주는 갤러리가 아니라,</tspan><tspan x="0" y="20">사용자가 직접 개입해서 최소한의 조작으로 호피를 생성하는 과정 자체를 보여주는 툴 + 실험실에 </tspan><tspan x="0" y="40">가깝다. Leopard Lab은 호피를 가볍게 빌려 쓰는 기계이자, 최소 비용으로 현재의 정체성과 취향을 </tspan><tspan x="0" y="60">드러내는 실험 도구로 작동한다. 사용자는 웹 페이지 안에서 슬라이더 몇 개만 움직이지만, 그 결과로 </tspan><tspan x="0" y="80">얻는 것은 호피라는 강렬한 문화적 기호를, 미니멀한 단위로 쪼개서 쉽고 빠르게 자기 것으로 전유하는 </tspan><tspan x="0" y="100" xml:space="preserve">경험이다. 호피는 원래 크고, 반복적이고, 강한 문양으로 인식된다. 하지만 이 프로젝트는 호피를  </tspan><tspan x="0" y="120">Voronoi + 도넛 형태로 분해해서, 얼룩의 최소 단위만 남긴 뒤 다시 조합한다. 즉, 문양의 면적과 </tspan><tspan x="0" y="140">화려함은 줄이되, ‘호피 같다’는 인지 가능성은 끝까지 유지하는 지점을 탐색하는 것이다.</tspan></text>
  <text class="st0" transform="translate(753.77 305.15)"><tspan x="0" y="0">Leopard Lab은 사용자가 직접 슬라이더를 조절해 지금 이 순간의 상태를 입력하면,</tspan><tspan x="0" y="20">그 값을 기반으로 호피 패턴을 생성하는 웹 기반 제너레이티브 실험실이다.</tspan><tspan x="0" y="40">여기서 호피는 더 이상 ‘전체 몸을 뒤덮는 강한 문양’, &apos;과시의 상징&apos; 이라기보다,</tspan><tspan x="0" y="60">최소한의 요소로 존재감을 드러내는 디지털 패턴이자, 가볍게 소비할 수 있는 상징으로 재해석된다.</tspan><tspan x="0" y="80">이 사이트는 사용자가 화면 안에서 직접 momentary leopard(순간의 호피)를 뽑고, 저장하고,</tspan><tspan x="0" y="100">아카이빙하면서 ‘가성비 과시’와 ‘미니멀 권력’을 어떻게 즐기는지를 관찰하는 인터페이스를 가진다.</tspan></text>
  <text class="st0" transform="translate(755.74 468.92)"><tspan x="0" y="0">사이트는 Voronoi 다이어그램을 핵심 엔진으로 사용한다. 화면 안에 무작위로 찍힌 점들을 </tspan><tspan x="0" y="20">기준으로 다각형(셀)을 나누고, 각 셀 안에 도넛 형태의 얼룩을 만드는 방식으로 호피처럼 보이지만 </tspan><tspan x="0" y="40">기존 호피와는 다른 최소 단위의 문양이 생성된다. 사용자는 기술적인 수치를 직접 다루지 않고, </tspan><tspan x="0" y="60">감정/상태 질문 형태의 슬라이더로만 개입한다. 사용자는 수치를 조절하는 느낌보다는, 자기 상태를 가볍게 </tspan><tspan x="0" y="80">체크하고 기록하는 느낌으로 접근하게 된다.</tspan></text>
