    /* ìƒë‹¨ ë„¤ë¹„ê²Œì´ì…˜ */

    /* ë©”ì¸ ì´ë¯¸ì§€ ë˜í¼ */
    .about-wrap {
      position: relative;         /* ğŸ”¥ ìœ„ì— ë– ë‹¤ë‹ˆëŠ” ë ˆì´ì–´ ê¸°ì¤€ì´ ë˜ë„ë¡ */
      max-width: 1350px;
      margin: 0 auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      overflow: hidden;
    }

    .about-img {
      display: block;
      width: 100%;
      height: auto;
    }

    /* ğŸ”¥ í‚¤ë¹„ì£¼ì–¼ ìœ„ ë– ë‹¤ë‹ˆëŠ” ì¸ë„¤ì¼ ë ˆì´ì–´ */
    .floating-archive {
      position: absolute;
      inset: 0;                  /* about-wrap ì•ˆ ì „ì²´ ì˜ì—­ */
      pointer-events: none;
      overflow: visible;
      z-index: 3;
    }

    /* ê°œë³„ ë– ë‹¤ë‹ˆëŠ” ì¸ë„¤ì¼ */
    .float-item {
      position: absolute;
      width: 70px;
      height: 70px;
      background-size: cover;
      background-position: center;
      border-radius: 8px;
      opacity: 0.8;
      animation: floatMove 12s infinite ease-in-out alternate;
      filter: drop-shadow(0px 10px 25px rgba(0, 0, 0, 0.22));
    }

    /* ë‘¥ë‘¥ ë– ë‹¤ë‹ˆëŠ” ì• ë‹ˆë©”ì´ì…˜ */
    @keyframes floatMove {
      0% {
        transform: translateY(0px) translateX(0px);
      }
      50% {
        transform: translateY(-25px) translateX(12px);
      }
      100% {
        transform: translateY(18px) translateX(-10px);
      }
    }

    @media (max-width: 900px) {

</head>
<body>
  <div class="page">
    <!-- ìƒë‹¨ ë„¤ë¹„ -->
    <nav class="top-nav">
      <button class="pill-btn" onclick="window.location.href='start.html'">
        Main
      </button>

      <button class="pill-btn active">
        About
      </button>

      <button class="pill-btn" onclick="window.location.href='generator.html'">
        Enter LAB
      </button>

      <button class="pill-btn" onclick="window.location.href='generator.html#archive'">
        Moments
      </button>
    </nav>

    <!-- About í‚¤ë¹„ì£¼ì–¼ + floating archive -->
    <main class="about-wrap">
      <img src="page_key_visual-04.svg" alt="Leopard Lab About" class="about-img" />

      <!-- ğŸ”¥ í‚¤ë¹„ì£¼ì–¼ ìœ„ë¡œ ë‘¥ë‘¥ ë– ë‹¤ë‹ˆëŠ” ë ˆì´ì–´ -->
      <div class="floating-archive" id="floatingArchive"></div>
    </main>
  </div>

  <!-- ğŸ”¥ Firestoreì—ì„œ ì•„ì¹´ì´ë¹™ëœ í˜¸í”¼ ë¶ˆëŸ¬ì™€ì„œ ë– ë‹¤ë‹ˆê²Œ -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      orderBy,
      limit,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA_SEmwoDZaVpwrUvXC3bto9wq-qifApIM",
      authDomain: "leopard-lab.firebaseapp.com",
      projectId: "leopard-lab",
      storageBucket: "leopard-lab.firebasestorage.app",
      messagingSenderId: "255753558964",
      appId: "1:255753558964:web:cac3ccb9d28456919930e1",
      measurementId: "G-1TQLKCJ4RE"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadFloatingArchive() {
      const wrap = document.getElementById("floatingArchive");
      if (!wrap) return;

      const q = query(
        collection(db, "archives"),
        orderBy("createdAt", "desc"),
        limit(12)
      );

      const snap = await getDocs(q);

      snap.forEach((doc) => {
        const d = doc.data();
        if (!d || !d.thumbnailUrl) return;

        const el = document.createElement("div");
        el.className = "float-item";
        el.style.backgroundImage = `url(${d.thumbnailUrl})`;

        // ğŸ”¸ about-wrap ì•ˆì—ì„œ ëœë¤ ìœ„ì¹˜ (ì¡°ê¸ˆ ì•ˆìª½ìœ¼ë¡œë§Œ)
        el.style.top = (10 + Math.random() * 70) + "%";
        el.style.left = (5 + Math.random() * 70) + "%";

        // ğŸ”¸ ëœë¤ ì†ë„
        el.style.animationDuration = (10 + Math.random() * 5) + "s";

        wrap.appendChild(el);
      });
    }

    loadFloatingArchive();
  </script>
</body>
</html>
